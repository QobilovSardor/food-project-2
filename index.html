<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Food project</title>
	<!-- Gilroy font -->
	<link rel="stylesheet" href="./fonts/gilroy/stylesheet.css">
	<!-- zing-rust-demo font -->
	<link rel="stylesheet" href="./fonts/zing-rust-demo/stylesheet.css">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
	<!-- normalize css -->
	<link rel="stylesheet" href="./libs/normalize.css">
	<!-- custom css -->
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	
	<div class="wrapper">

		<!-- header -->
		<header class="header">
			<div class="container d-flex align-items-center">
				<a class="header__logo" href="#!">LOGOS</a>
				<div class="header__contact d-flex align-items-center">
					<div class="header__search-box position-relative">
						<img class="header__location-icon position-absolute" src="./images/icons/location.svg" alt="location icon">
						<input class="header__search w-100" type="text" name="search" placeholder="Введите адрес доставки">
						<img class="header__search-icon position-absolute" src="./images/icons/search.svg" alt="search icon">
					</div>

					<div class="header__contact-box d-flex align-items-center">
						<div class="phone-bg">
							<img src="./images/icons/calling.svg" alt="calling icon">
						</div>
						<div class="header__cantact-number">
							<span>Контакты:</span>
							<a href="tel:+7(917)510-57-59">+7 (917) 510-57-59</a>
						</div>
					</div>
				</div>
				<div class="header__cart-btn ms-auto">
					<button class="btn">
						Корзина
						<span class="product__value">4</span>
					</button>
				</div>
			</div>
		</header>

		<!-- main -->
		<main class="main">

			
		</main>

		<!-- footer -->
		<footer class="footer">
			
		</footer>

	</div>

	<!-- bootstrap js -->
	<script src="./libs/bootstrap/js/bootstrap.min.js"></script>
	<!-- swiper js -->
	<script src="./libs/swiper/swiper.min.js"></script>
	<!-- custom js -->
	<script src="./js/main.js"></script>
</body>
</html>
